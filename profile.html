<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TaskDude</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskDude</h1>
            <div class="actions">
                <a href="index.html" class="nav-link">Tasks</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="avatarPreview" src="default-avatar.png" alt="Profile Picture">
                        <div class="avatar-upload">
                            <input type="file" id="avatarInput" accept="image/*">
                            <label for="avatarInput">Change Photo</label>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h2 id="userName">Loading...</h2>
                        <p id="userEmail">Loading...</p>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <h3>Total Tasks</h3>
                        <p id="totalTasks">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completed</h3>
                        <p id="completedTasks">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending</h3>
                        <p id="pendingTasks">0</p>
                    </div>
                </div>

                <form id="profileForm" class="profile-form">
                    <h3>Edit Profile</h3>
                    <div class="form-group">
                        <input type="text" id="editName" required>
                        <label for="editName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="editEmail" required>
                        <label for="editEmail">Email</label>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>

                <div class="profile-actions">
                    <button id="changePasswordBtn" class="secondary-btn">Change Password</button>
                    <button id="deleteAccountBtn" class="danger-btn">Delete Account</button>
                </div>
            </section>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
