<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskDude - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskDude</h1>
            <div class="actions">
                <a href="index.html" class="nav-link">Tasks</a>
                <a href="statistics.html" class="nav-link">Statistics</a>
            </div>
        </header>
        <main>
            <section class="task-assistant">
                <h2>Task Helper</h2>
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="userInput" placeholder="Ask about your tasks (e.g., 'What do I need to do today?')" />
                        <button id="sendMessage">Ask</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
